name: Timeline demo
on: [push]
jobs:
  Test-Github-Actions-Webhooks:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

      # Runs a single command using the runners shell
      - name: Webhook
        uses: distributhor/workflow-webhook
        with:
          url: "https://trytimeline.herokuapp.com/timelines/20564cf7-a856-46f9-ad9c-0095d307be48"
          json: '{"type": "custom", "tags":"My Service on Actions", "payload": { "action": "deployment", "repository": "${{github.event.repository.full_name}}", "number": "${{github.event.number}}", "created_at": "${{github.event.pull_request.created_at}}", "updated_at": "${{github.event.pull_request.updated_at}}"  }}'
